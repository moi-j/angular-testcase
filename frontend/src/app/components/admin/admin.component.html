<div class="row" fxLayoutAlign="end center">
  <span *ngIf="userList.numberOfUsers == 0" id="no-users-message">
    You own no users
  </span>
  <button mat-button (click)="openDialog()">
    <span>Add new user</span>
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>
  <app-users-list [forOwners]="true"></app-users-list>
