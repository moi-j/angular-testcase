<button mat-button routerLink="/login" *ngIf="!userAdmin; else isLogged" routerLinkActive="activeButton">Sign in</button>
<ng-template #isLogged>
  <button mat-button routerLink="admin" routerLinkActive="activeButton">
    <mat-icon>people</mat-icon>
    <span>My users</span>
  </button>
  <button mat-button (click)="signOut()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Sign out</span>
  </button>
</ng-template>
