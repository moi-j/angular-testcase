<div fxLayoutAlign="center center" class="mat-container">
  <button mat-button (click)="socialSignIn()" *ngIf="!_admin.user; else singOut">
    <img src="/assets/google.svg" alt="google icon"> Sign in with Google
  </button>

  <ng-template #singOut>
    <button mat-button (click)="socialSignOut()">Sign out</button>
  </ng-template>
</div>
